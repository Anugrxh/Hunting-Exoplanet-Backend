{% extends "layout.html" %} {% block content %}
<h2>Enter Candidate Data</h2>
<p>Fill in the details below to classify a Kepler Object of Interest (KOI).</p>
<form action="/predict" method="post" class="prediction-form">
  <div class="form-grid">
    {% for feature in features %}
    <!-- <div class="form-group">
                <label for="{{ feature }}">{{ feature.replace('_', ' ').title() }}:</label>
                <input type="number" step="any" id="{{ feature }}" name="{{ feature }}" required placeholder="Enter value for {{ feature }}">
            </div> -->
    <div class="form-group">
      <label for="{{ feature }}"
        >{{ feature.replace('_', ' ').title() }}:</label
      >
      <input
        type="number"
        step="any"
        id="{{ feature }}"
        name="{{ feature }}"
        required
        placeholder="Enter value for {{ feature }}"
      />
    </div>
    {% endfor %}
  </div>
  <button type="submit">Classify Object</button>
</form>
{% endblock %}
