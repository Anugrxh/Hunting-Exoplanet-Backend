{% extends "layout.html" %}

{% block content %}
    <h2>Prediction Result</h2>
    <div class="result-card 
        {% if 'NOT' in prediction %}
            result-negative
        {% else %}
            result-positive
        {% endif %}
    ">
        <h3>{{ prediction }}</h3>
        <p>Confidence: <strong>{{ confidence }}</strong></p>
    </div>
    <a href="/" class="back-link">Make Another Prediction</a>
{% endblock %}
